        <!-- MAIN PAGE -->
    	<div data-role="page" id="index">
	    	<div data-role="header">
	        	<h4>Header</h4>
	        </div>
	        <div data-role="content">
                
	        	<input id="height" type="number" name="height" placeholder="Input your height (cm)" data-clear-btn="true">
	        	<input id="weight" type="number" name="weight" placeholder="Input your weight (kg)" data-clear-btn="true">
	        	<button id="btnCalc">Calc BMI</button>
	        	<button id="btnClear">Clear</button>
                <div ng-app="" ng-controller="calculateController">
                </div>

                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <div class="ui-bar ui-bar-a" style="color: green">BMI less than 18.50</div>
                    </div>
                    <div class="ui-block-b">
                        <div class="ui-bar ui-bar-a" style="color: green">Underweight</div>
                    </div>
                    <div class="ui-block-a">
                        <div class="ui-bar ui-bar-a">BMI 18.50 - 24.99</div>
                    </div>
                    <div class="ui-block-b">
                        <div class="ui-bar ui-bar-a">Healthy weight</div>
                    </div>
                    <div class="ui-block-a">
                        <div class="ui-bar ui-bar-a" style="color: orange">BMI 25.00 - 29.99</div>
                    </div>
                    <div class="ui-block-b">
                        <div class="ui-bar ui-bar-a" style="color: orange">Overweight</div>
                    </div>
                    <div class="ui-block-a">
                        <div class="ui-bar ui-bar-a" style="color: red">BMI 30 or more</div>
                    </div>
                    <div class="ui-block-b">
                        <div class="ui-bar ui-bar-a" style="color: red">Obese</div>
                    </div>
                </div><!-- grid-a -->
